<!DOCTYPE html>
<html>
  <head>
    <title>IcoMoon - SVG Icons</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="demo-files/demo.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bgc1 clearfix">
      <div class="mhl">
        <p>
          SVG Icons - Generated by <a href="https://icomoon.io/app">IcoMoon</a>
        </p>
        <p>
          <strong>Notice</strong>: This demo (along with "symbol-defs.svg" and
          "svgxuse.js" files) should be <b>hosted on a web server</b> to work
          properly.
        </p>
      </div>
    </header>
    <div class="clearfix mhl ptl">
      <h1 class="mvm mtn fgc1">Grid Size: 0</h1>
      <div class="glyph fs1">
        <div class="clearfix pbs">
          <svg class="icon icon-icons">
            <use xlink:href="symbol-defs.svg#icon-icons"></use></svg
          ><span class="name"> icon-icons</span>
        </div>
      </div>
      <div class="glyph fs1">
        <div class="clearfix pbs">
          <svg class="icon icon-icons-2">
            <use xlink:href="symbol-defs.svg#icon-icons-2"></use></svg
          ><span class="name"> icon-icons-2</span>
        </div>
      </div>
      <div class="glyph fs1">
        <div class="clearfix pbs">
          <svg class="icon icon-icons-3">
            <use xlink:href="symbol-defs.svg#icon-icons-3"></use></svg
          ><span class="name"> icon-icons-3</span>
        </div>
      </div>
      <div class="glyph fs1">
        <div class="clearfix pbs">
          <svg class="icon icon-icons-4">
            <use xlink:href="symbol-defs.svg#icon-icons-4"></use></svg
          ><span class="name"> icon-icons-4</span>
        </div>
      </div>
      <div class="glyph fs1">
        <div class="clearfix pbs">
          <span class="name"> icon-icons-5</span>
        </div>
      </div>
      <div class="glyph fs1">
        <div class="clearfix pbs">
          <svg class="icon icon-icons-6">
            <use xlink:href="symbol-defs.svg#icon-icons-6"></use></svg
          ><span class="name"> icon-icons-6</span>
        </div>
      </div>
      <div class="glyph fs1">
        <div class="clearfix pbs">
          <span class="name"> icon-icons-7</span>
        </div>
      </div>
      <div class="glyph fs1">
        <div class="clearfix pbs">
          <svg class="icon icon-icons-8">
            <use xlink:href="symbol-defs.svg#icon-icons-8"></use></svg
          ><span class="name"> icon-icons-8</span>
        </div>
      </div>
    </div>
    <script defer src="svgxuse.js"></script>
  </body>
</html>
